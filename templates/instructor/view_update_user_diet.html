{% extends 'instructor/instructor_dashboard.html' %}
{% load crispy_forms_filters %}
{% block content %}

<div class="col-sm-6">
    <div class="card">
      <div class="card-body">
          <table class="table">
               <thead>
              <tr>
      <th scope="col">#</th>
      <th scope="col">Food</th>
      <th scope="col">Time</th>
      <th scope="col">Day</th>
      </tr>
  </thead>
  <tbody>
{%  for i in data %}
<tr>
      <th scope="row">1</th>
      <td>{{i.food}}</td>
      <td>{{i.time}}</td>
      <td>{{i.day}}</td>
      <td><a href="{% url 'udietbutton' i.id %}"><button type="button" class="btn btn-secondary">update</button></a> </td>
</tr>
  {% endfor %}
  </tbody>
          </table>



      </div>
        </div>
    </div>

{% endblock %}

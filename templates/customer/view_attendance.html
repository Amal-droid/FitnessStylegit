{% extends 'customer/customer_dashboard.html' %}
{% block content %}

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">attendence</th>
      <th scope="col">date</th>
    </tr>
  </thead>
  <tbody>
{%  for i in data %}   <tr>
      <th scope="row">1</th>
      <td>{{i.name}}</td>
      <td>{{i.attendence}}</td>
      <td>{{i.date}}</td>

</tr>
{% endfor %}

  </tbody>
</table>


{% endblock %}

{% extends 'customer/customer_dashboard.html' %}
{% block content %}

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">BAtch Name</th>
      <th scope="col">Batch time</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">i</th>
      <td>{{ i.batch_name }}</td>
      <td>{{ i.batch_time }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}

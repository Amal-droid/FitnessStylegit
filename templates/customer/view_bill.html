{% extends 'customer/customer_dashboard.html' %}
{% block content %}

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">from_date</th>
      <th scope="col">to_date</th>
      <th scope="col">present_days</th>
      <th scope="col">due_date</th>
        <th scope="col">bill_status</th>
      <th scope="col">amount</th>


    </tr>
  </thead>
  <tbody>
{%  for i in data %}   <tr>
      <th scope="row">1</th>
      <td>{{i.name}}</td>
      <td>{{i.from_date}}</td>
      <td>{{i.to_date}}</td>
      <td>{{i.present_days}}</td>
      <td>{{i.due_date}}</td>
      <td>{{i.bill_status}}</td>
      <td>{{i.amount}}</td>


</tr>
{% endfor %}

  </tbody>
</table>


{% endblock %}

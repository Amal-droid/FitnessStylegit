{% extends 'customer/customer_dashboard.html' %}
{% block content %}

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">food</th>
      <th scope="col">time</th>
      <th scope="col">Day</th>
    </tr>
  </thead>
  <tbody>
{%  for i in data %}   <tr>
      <th scope="row">1</th>
      <td>{{i.food}}</td>
      <td>{{i.time}}</td>
      <td>{{i.day}}</td>

</tr>
{% endfor %}

  </tbody>
</table>

{% endblock %}

{% extends 'admin_home.html' %}
{% load crispy_forms_filters %}
{% block content %}



<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">

{% for message in messages %}
	<div class="alert alert-success">
  <strong>{{message}}</strong>
	</div>
		{% endfor %}

	<form method="POST" enctype="multipart/form-data" style="align:center">{% csrf_token %}
		{{login_form|crispy}}
		{{instructor_signupform|crispy}}
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

      </div>
    </div>
  </div>

</div>




{% endblock %}

{% extends 'admin_home.html' %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">User complaints<th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <td>i.name</td>
      <td>i.complaints</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
